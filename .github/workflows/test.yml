name: Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci
      - run: npm run test:coverage

  sdk-compat:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - openai: "4"
            anthropic: "0.39"
          - openai: "4.70"
            anthropic: "0.36"
          - openai: "4.40"
            anthropic: "0.30"
    name: compat (openai@${{ matrix.openai }}, anthropic@${{ matrix.anthropic }})
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci
      - run: npm install openai@${{ matrix.openai }} @anthropic-ai/sdk@${{ matrix.anthropic }}
      - run: npm test
